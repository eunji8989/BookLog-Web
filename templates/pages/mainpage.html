{% extends 'base.html' %}
{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .main-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;  /* 가로 중앙 */
    align-items: center;      /* 세로 중앙 */
    flex-direction: column;   /* 요소를 수직으로 나열 */
    text-align: center;
  }

  .main-wrapper h1 {
    font-size: 40px;
    font-weight: 700;
    color: #333;
    margin-bottom: 20px;
  }

  .main-wrapper p {
    font-size: 18px;
    color: #555;
    max-width: 600px;
    margin: 0 auto;
  }
</style>

<div class="main-wrapper">
  <h1>메인 페이지입니다</h1>
  <p>
    저희 회사 홈페이지에 방문해 주셔서 감사합니다.<br>
    최신 소식, 서비스, 회사 소개 등을 이곳에서 확인하실 수 있습니다.
  </p>
</div>
{% endblock %}
