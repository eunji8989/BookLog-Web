{% extends 'base.html' %}
{% block content %}
<style>

  .main-wrapper {
    flex-grow: 1; /* base.html flex column의 남은 공간을 채우기 위해 */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 40px 20px;
    box-sizing: border-box;
  }

  .main-wrapper h1 {
    font-size: 48px;
    font-weight: 800;
    color: #2d2d2d;
    margin-bottom: 24px;
  }

  .main-wrapper p {
    font-size: 20px;
    color: #555;
    max-width: 700px;
    line-height: 1.6;
    margin-bottom: 36px;
  }

  .book-icon {
    font-size: 64px;
    margin-bottom: 10px;
    color: #4e6cef;
  }

  .tagline {
    font-size: 18px;
    color: #888;
    margin-bottom: 10px;
  }

  .disabled-button {
    display: inline-block;
    padding: 14px 28px;
    background-color: #ccc;
    color: white;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    pointer-events: none;
    opacity: 0.6;
  }
</style>

<div class="main-wrapper">
  <div class="book-icon">📖</div>
  <h1>BookLog</h1>
  <div class="tagline">책을 사랑하는 사람들의 공간</div>
  <p>
    독서 감상을 나누고, 베스트셀러에 대해 이야기 나눠보세요.<br>
    회원 가입 후 자유롭게 댓글을 남기고, 다른 사람들의 의견도 확인할 수 있어요.
  </p>
</div>
{% endblock %}
