{% extends 'base.html' %}
{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .about-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;   /* 가로 중앙 */
    align-items: center;       /* 세로 중앙 */
    flex-direction: column;    /* 요소를 수직으로 나열 */
    text-align: center;
    padding: 0 20px;           /* 모바일 대응 여백 */
  }

  .about-wrapper h1 {
    font-size: 38px;
    font-weight: 700;
    color: #333;
    margin-bottom: 20px;
  }

  .about-wrapper p {
    font-size: 17px;
    color: #555;
    max-width: 700px;
    line-height: 1.6;
  }
</style>

<div class="about-wrapper">
  <h1>회사소개</h1>
  <p>
    저희는 혁신적인 기술과 사람 중심의 가치를 바탕으로<br>
    고객에게 최고의 서비스를 제공하는 것을 목표로 합니다.<br><br>
    신뢰, 책임, 열정을 핵심 가치로 삼아<br>
    더 나은 미래를 함께 만들어갑니다.
  </p>
</div>
{% endblock %}
