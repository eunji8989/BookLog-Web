{% extends 'base.html' %}
{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .signup-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .signup-container {
    max-width: 500px;
    width: 100%;
  }

  .signup-container h2 {
    margin-bottom: 25px;
    font-weight: 600;
    color: #333;
    text-align: center;
  }

  .signup-container label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
  }

  .signup-container input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
  }

  .signup-container input:focus {
    border-color: #007bff;
    outline: none;
  }

  .signup-container button {
    margin-top: 10px;
    width: 100%;
    padding: 12px 0;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    font-weight: 600;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .signup-container button:hover {
    background-color: #0056b3;
  }
</style>

<div class="signup-wrapper">
  <div class="signup-container">
    <h2>회원가입</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">회원가입</button>
    </form>
  </div>
</div>
{% endblock %}
